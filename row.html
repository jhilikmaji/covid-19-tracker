<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid19 table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Covid 19 data</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Total Cases</th>
                    <th>Total Deaths</th>
                    <th>Total Recovered</th>
                </tr>
                
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
        <button onclick="refreshData()" class="btn btn-danger btn-block">Refresh Data</button>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        init()

        function init(){
            var url="https://api.covid19api.com/summary"
            var data= ''
            $.get(url,function(data){
               
                    var html = "";
                        for(var c of data.Countries) {
                        html+="<tr>";
                        html+="<td>"+c.Country+"</td>";
                        html+="<td>"+c.TotalConfirmed+"</td>";
                        html+="<td>"+c.TotalDeaths+"</td>";
                        html+="<td>"+c.TotalRecovered+"</td>";
    
                        html+="</tr>";

}
document.getElementById("data").innerHTML = html;
                })
        }

    })
    function refreshData(){
        clearData()
        init()
    }
    function clearData(){
        $("data").each()
    }
</script>
</html>
